<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta
       content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0'
       name='viewport'>
<title>DataViz</title>
 
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript" src="dataviz.js"></script>
 
<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='css/dc.css' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
       padding-top: 40px;
}
 
#main-container{
    height:800px;
    width:100%;
}

.span4 {
      height:300px;
       width: 100%;
}
 
.span4 {
      display:inline-block;
       margin-left: 0;
       padding-left: 20px;
}
 
.span8 {
      display:inline-block;
      width:100%;
      height:500px;
       padding-left: 10;
}

</style>
</head>
 
<body>
  <div class="jumbotron">
    <div class="container">
		 <div class='row'><div class='span12'>
		 	
			 <hr>
		 </div>
        <div class="span12 pull-right" id="info-data-count">
               <span class="filter-count "></span> selected out of <span
                      class="total-count "></span> records | <a class="reset btn btn-primary btn-sm" id="reset"
                      href="javascript:reset()">Reset All</a>
        </div>
    </div>
  </div>
	
       <div class='container' id='main-container'>
                           <div class='row-fluid'>
                                  <div class='remaining-graphs span8'>
                                         <div class='row-fluid'>
                                                <div class='bubble-graph span12' id='chart-bubble-counties'>
                                                       <h5>OFFICES</h5>
                                                </div>
                                         </div>
                                  </div>
                                  <div class='remaining-graphs span4'>
                                         <div class='row-fluid'>
                                                <div class='row-graph span12' id='chart-ring-years'
                                                       style='color: black;'>
                                                       <h5>Access by</h5>
                                                </div>
                                         </div>
                                         <div class='row-fluid'>
                                                <div class='row-graph span12' id='chart-row-months'
                                                       style='color: black;'>
                                                       <h5>Budget</h5>
                                                </div>
                                         </div>
                                         <div class='row-fluid'>
                                                <div class='row-graph span12' id='chart-row-days'
                                                       style='color: black;'>
                                                       <h5>Call Center?</h5>
                                                </div>
                                         </div>
                                  </div>
                                  <div class='remaining-graphs span12'>
                                         <div class='row-fluid'>
                                         </div>
                                  </div>
                           </div>
                     </div>
              </div>
       </div>
       <div id='footer'>
              <div class='container'>
                     <footer class='text-center'></footer>
              </div>
       </div>
</body>
</html>
